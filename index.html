<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="project-container">
        <nav>
            <h1>Library</h1>
        </nav>
        <div class="main-container">
            <div class="showFormBtn">

                <button id="showForm">Add</button>
            </div>
            <div>

                <form id="form">
                    <label for="title"></label>
                    <input type="text" id="title" name="book" placeholder="Enter title">
                    <label for="author"></label>
                    <input type="text" id="author" name="book" placeholder="Enter Author">
                    <label for="pages"></label>
                    <input type="number" id="pages" name="book" placeholder="Enter pages">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="book" placeholder="Read or Not Read">
                    <button id="addBtn">Add Book</button>
                </form>
            </div>
            <div class="book-container">
                <!-- <div>
        
                    <div id="title"></div>
                    <div id="author"></div>
                    <div id="pages"></div>
                    <div id="read"></div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
